<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlmD6JhXPWUqOZcJ5z6r_OmFCwkzsVUZo",
            authDomain: "icebreaker-8ee68.firebaseapp.com",
            projectId: "icebreaker-8ee68",
            storageBucket: "icebreaker-8ee68.appspot.com",
            messagingSenderId: "740499844205",
            appId: "1:740499844205:web:452bfa59b9bb029b416364"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to Cognito Form URL
                    window.location.href = "https://www.cognitoforms.com/SingaporeStudentsAssociation/Tester";
                })
                .catch((error) => {
                    console.error("Error logging in:", error);
                });
        }
    </script>
</body>
</html>
